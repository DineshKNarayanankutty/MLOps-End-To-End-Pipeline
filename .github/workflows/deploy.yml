name: Deploy to AKS

on:
  workflow_run:
    workflows: ["Build & Push"]
    types: [completed]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Ensure namespace exists
        run: |
          kubectl create namespace mlops --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/app/ -n mlops

      - name: Update image in deployment
        run: |
          kubectl set image deployment/mlops-api \
            mlops=${{ secrets.ACR_LOGIN_SERVER }}/mlops:${{ github.sha }} \
            -n mlops

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/mlops-api -n mlops --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n mlops
          kubectl get svc -n mlops
