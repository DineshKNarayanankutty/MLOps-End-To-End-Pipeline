name: Deploy Observability Stack

on:
  workflow_dispatch:

jobs:
  observability:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Create namespace
        run: |
          kubectl apply -f k8s/observability/namespace.yaml

      - name: Deploy MLflow
        run: |
          kubectl apply -f k8s/observability/mlflow/

      - name: Deploy Prometheus
        run: |
          kubectl apply -f k8s/observability/prometheus/

      - name: Deploy Grafana
        run: |
          kubectl apply -f k8s/observability/grafana/

      - name: Verify observability stack
        run: |
          kubectl get pods -n mlops
          kubectl get svc -n mlops
