apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mlops
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      evaluation_interval: 30s
      external_labels:
        cluster: 'mlops-aks'
        environment: 'production'

    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    rule_files: []

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'mlops-api'
        static_configs:
          - targets: ['mlops-api-service.mlops.svc.cluster.local:8000']
        metrics_path: '/metrics'
        scrape_interval: 30s

      - job_name: 'mlflow'
        static_configs:
          - targets: ['mlflow-service.mlops.svc.cluster.local:5000']
        metrics_path: '/metrics'
        scrape_interval: 30s
